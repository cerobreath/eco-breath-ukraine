<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <!-- Налаштування адаптивного відображення сторінки, що забезпечує коректне масштабування на мобільних пристроях -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Заголовок сторінки, який відображається у вкладці браузера та використовується пошуковими системами -->
    <title>EcoBreath Ukraine - Екологічний Портал</title>
    <!-- Мета-опис для SEO, що коротко характеризує зміст сайту для пошукових систем -->
    <meta name="description"
          content="Інформаційний ресурс про екологію, збереження природи, зміни клімату та сталий розвиток в Україні"/>
    <!-- Вказівка автора проєкту для ідентифікації розробника -->
    <meta name="author" content="cerobreath"/>

    <!-- Мета-теги Open Graph для соціальних мереж, що забезпечують коректне відображення посилань у Facebook, LinkedIn тощо -->
    <!-- Заголовок для соціальних мереж -->
    <meta property="og:title" content="EcoBreath Ukraine - Екологічний Портал"/>
    <!-- Опис контенту для соціальних мереж -->
    <meta property="og:description"
          content="Інформаційний ресурс про екологію, збереження природи, зміни клімату та сталий розвиток в Україні"/>
    <!-- Тип контенту, що вказує, що це веб-сайт -->
    <meta property="og:type" content="website"/>
    <!-- Зображення, яке відображається при поширенні посилання в соціальних мережах -->
    <meta property="og:image" content="https://images.unsplash.com/photo-1501854140801-50d01698950b"/>

    <!-- Підключення шрифту Roboto із Google Fonts для використання в стилізації через Tailwind CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
</head>

<body>
<!-- Контейнер із ідентифікатором root, до якого React рендерить весь інтерфейс додатка через main.tsx -->
<div id="root"></div>
<!-- Підключення головного скрипту main.tsx як модуля ES, який ініціалізує React-додаток і запускає рендеринг -->
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
